<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Sri Lankan Songs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Top 10 Sri Lankan Songs by YouTube Views</h1>
        <table id="songsTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Views</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Song data will be dynamically populated -->
            </tbody>
        </table>

        <div id="songDetails" class="details">
            <!-- Song details will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
