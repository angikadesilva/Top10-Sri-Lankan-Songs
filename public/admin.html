<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Songs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel - Manage Songs</h1>

        <div class="form-container">
            <h2>Add New Song</h2>
            <form id="addSongForm">
                <input type="text" id="title" placeholder="Title" required><br>
                <input type="text" id="artist" placeholder="Artist" required><br>
                <input type="text" id="genre" placeholder="Genre" required><br>
                <input type="number" id="releaseYear" placeholder="Release Year" required><br>
                <input type="number" id="youtubeViews" placeholder="YouTube Views" required><br>
                <input type="text" id="decade" placeholder="Decade" required><br>
                <button type="submit">Add Song</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Update Song</h2>
            <form id="updateSongForm">
                <input type="number" id="updateId" placeholder="Song ID" required><br>
                <input type="text" id="updateTitle" placeholder="Title" required><br>
                <input type="text" id="updateArtist" placeholder="Artist" required><br>
                <input type="text" id="updateGenre" placeholder="Genre" required><br>
                <input type="number" id="updateReleaseYear" placeholder="Release Year" required><br>
                <input type="number" id="updateYoutubeViews" placeholder="YouTube Views" required><br>
                <input type="text" id="updateDecade" placeholder="Decade" required><br>
                <button type="submit">Update Song</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Delete Song</h2>
            <form id="deleteSongForm">
                <input type="number" id="deleteId" placeholder="Song ID" required><br>
                <button type="submit">Delete Song</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
